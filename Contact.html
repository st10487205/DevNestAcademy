    <!--Query form-->
    <div class="query-card">
        <form method="post" action="QueryRecieved.html">
            <h2>Submit Your Query</h2>
          <div class="details">
            <label for="name">First Name: </label>
            <input type="text" id="name" placeholder="e.g Ntokzin" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="e.g ntokzin@yahoo.com" required><br><br>

            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" id="phoneNumber" placeholder="0842287187" required><br><br>

            <label for="message">Messaage: </label>
            <textarea type="textarea" id="message" placeholder="Type message here..." rows="10"></textarea><br><br>
          </div>
            <a href="QueryRecieved.html">
                <button type="button">Submit Query</button>
            </a>
        </form>
    </div>
